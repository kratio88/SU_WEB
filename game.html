<!DOCTYPE html>
<html>
<head>
  <title>Guessing Game</title>
  <style>
    body {
      background: #ffd358;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #002a45;
      padding: 50px;
    }
    .container {
      background: #002a45;
      color: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    button {
      padding: 8px 16px;
      background: #ffd358;
      border: none;
      color: #002a45;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #ffb915;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Guess the Number!</h1>
  <p>Click the button to start guessing.</p>
  <button onclick="startGame()">Play</button><br><br>
  <button onclick="window.location.href='index.html'">Back to Home</button>
</div>

<script>
function startGame() {
  var secret = Math.floor(Math.random() * 101);  
  var guessesLeft = 10;
  var guess;

  alert("I picked a number from 0 to 100. You have 10 tries.");

  while (guessesLeft > 0) {
    guess = prompt("Enter your guess (" + guessesLeft + " left):");

    if (guess === null) {
      alert("Game cancelled.");
      return;
    }

    guess = parseInt(guess, 10);

    if (isNaN(guess) || guess < 0 || guess > 100) {
      alert("Please enter a number between 0 and 100.");
      continue;
    }

    guessesLeft--;

    if (guess === secret) {
      alert("You got it! The number was " + secret);
      return;
    } else if (guess < secret) {
      alert("Too low!");
    } else {
      alert("Too high!");
    }
  }

  alert("Out of guesses! The number was " + secret);
}
</script>

</body>
</html>
